<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fotos by Roman Dovbnyak</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Fotos by Roman Dovbnyak</h1>
        <div class="languages">
            <button onclick="setLanguage('uk')">Українська</button>
            <button onclick="setLanguage('en')">English</button>
            <button onclick="setLanguage('es')">Español</button>
        </div>
    </header>

    <section class="hero">
        <img src="https://via.placeholder.com/1200x400.png?text=Hero+Image" alt="Hero Image">
    </section>

    <section class="about">
        <h2 id="about-title">Про мене</h2>
        <p id="about-text">Я фотограф з України, який захоплюється мистецтвом фотографії і подорожей світом.</p>
    </section>

    <section class="gallery">
        <h2 id="gallery-title">Галерея</h2>
        <div class="gallery-grid">
            <img src="https://via.placeholder.com/300" alt="Photo 1">
            <img src="https://via.placeholder.com/300" alt="Photo 2">
            <img src="https://via.placeholder.com/300" alt="Photo 3">
            <img src="https://via.placeholder.com/300" alt="Photo 4">
        </div>
    </section>

    <section class="contact">
        <h2 id="contact-title">Контакти</h2>
        <p id="contact-text">Зв'яжіться зі мною: <a href="mailto:roman@example.com">roman@example.com</a></p>
    </section>

    <footer>
        &copy; 2025 Roman Dovbnyak. Всі права захищені.
    </footer>

    <script>
        const translations = {
            uk: {
                aboutTitle: "Про мене",
                aboutText: "Я фотограф з України, який захоплюється мистецтвом фотографії і подорожей світом.",
                galleryTitle: "Галерея",
                contactTitle: "Контакти",
                contactText: "Зв'яжіться зі мною: <a href='mailto:roman@example.com'>roman@example.com</a>"
            },
            en: {
                aboutTitle: "About Me",
                aboutText: "I am a photographer from Ukraine who is passionate about photography and traveling the world.",
                galleryTitle: "Gallery",
                contactTitle: "Contact",
                contactText: "Get in touch: <a href='mailto:roman@example.com'>roman@example.com</a>"
            },
            es: {
                aboutTitle: "Sobre mí",
                aboutText: "Soy un fotógrafo de Ucrania apasionado por la fotografía y los viajes por el mundo.",
                galleryTitle: "Galería",
                contactTitle: "Contacto",
                contactText: "Contáctame: <a href='mailto:roman@example.com'>roman@example.com</a>"
            }
        };

        function setLanguage(lang) {
            document.getElementById('about-title').textContent = translations[lang].aboutTitle;
            document.getElementById('about-text').innerHTML = translations[lang].aboutText;
            document.getElementById('gallery-title').textContent = translations[lang].galleryTitle;
            document.getElementById('contact-title').textContent = translations[lang].contactTitle;
            document.getElementById('contact-text').innerHTML = translations[lang].contactText;
        }
    </script>
</body>
</html>
